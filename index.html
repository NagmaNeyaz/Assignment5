<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div class="card">
            <h1>Contact Us</h1>
            <div class="content">
                <form action="">
                    <label for="name">Your Name</label>
                    <input id="name" class="input-field" type="text" placeholder="Enter your name">
                    
                    <label for="email">Your Email</label>
                    <input id="email" class="input-field" type="email" placeholder="Enter your email">
                    
                    <label for="message">Message</label>
                    <textarea id="message" class="input-field message-box" placeholder="Your message here"></textarea>
                    
                    <button id="btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
